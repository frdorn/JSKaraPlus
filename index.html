    <script>
        // Funktionen für localStorage-Persistierung
        function saveToLocalStorage() {
            localStorage.setItem('jsKara_code', cm_code);
            localStorage.setItem('jsKara_setup', cm_setup);
            //localStorage.setItem('jsKara_mode', mode.toString());
        }

        function loadFromLocalStorage() {
            const savedCode = localStorage.getItem('jsKara_code');
            const savedSetup = localStorage.getItem('jsKara_setup');
            //const savedMode = localStorage.getItem('jsKara_mode');
            
            if (savedCode !== null) {
                cm_code = savedCode;
            }
            if (savedSetup !== null) {
                cm_setup = savedSetup;
            }
            /*if (savedMode !== null) {
                mode = parseInt(savedMode);
            }*/
        }

        function clearLocalStorage() {
            localStorage.removeItem('jsKara_code');
            localStorage.removeItem('jsKara_setup');
            //localStorage.removeItem('jsKara_mode');
            
            // Auf Standardwerte zurücksetzen
            cm_code = "\/*\nkara\n\tSensoren: onLeaf(), treeFront(), treeLeft(), treeRight(), mushroomFront()\n\tAktoren: move(), turnLeft(), turnRight(), putLeaf(), removeLeaf()\n    z.B. kara.move()\n*\/\n";
            cm_setup = "##########\n#        #\n#        #\n#        #\n#  @     #\n#        #\n#        #\n#        #\n#        #\n##########";
            mode = 0;
            
            editor.setValue(cm_code);
            saveToLocalStorage();
        }

        // Initial Values for code and world
        var mode = 0;
        var cm_code = "\/*\nkara\n\tSensoren: onLeaf(), treeFront(), treeLeft(), treeRight(), mushroomFront()\n\tAktoren: move(), turnLeft(), turnRight(), putLeaf(), removeLeaf()\n    z.B. kara.move()\n*\/\n";
        // old: var cm_setup = "/*\n\t#: Tree\n\t@: Kara\n\t.: Leaf (Berry)\n\t$: Mushroom\n\t*: Mushroom on a Leaf (Berry)\n\t+: Kara on a Leaf (Berry)\n*\/\n\n\/\/ Alle Leerzeichen in einer Zeile werden zu leeren Zellen.\nkarasworld = `world:\n##########\n#        #\n#        #\n#        #\n#  @     #\n#        #\n#        #\n#        #\n#        #\n##########`\n\n"
        var cm_setup = "##########\n#        #\n#        #\n#        #\n#  @     #\n#        #\n#        #\n#        #\n#        #\n##########"

        // LocalStorage beim Laden der Seite prüfen
        loadFromLocalStorage();

        // Setting default values 
        w = 50; // Zellgröße in px
        margin = 2; //margin inside cell in px
        wait = 800; //wait between each move and turn of kara in ms
        style = "classic"; // use: classic, flaticon, icon8_color, icon8_ios or icon8_office
        editorFontSize = 15; // font size of editor in px, needs editor.refresh() to update

        // Neue Initialisierungsfunktion ohne Code-Ausführung
        function initKara() {
            var node = document.getElementsByTagName(containerElement)[0];
            while (node.hasChildNodes()) {
                node.removeChild(node.lastChild);
            }

            // Nur die Welt aufbauen, ohne Code auszuführen
            eval("karasworld = `world:\n" + cm_setup + "`");
            
            // Setup ausführen ohne Code-Ausführung
            if (typeof setup === 'function') {
                setup(true); // Parameter true bedeutet nur Setup, keine Code-Ausführung
            }
        }

        function runkara() {
            // Spinner anzeigen und Button deaktivieren
            var runButton = document.getElementById('1');
            var originalContent = runButton.innerHTML;
            runButton.innerHTML = '<div class="spinner"></div>Running...';
            runButton.classList.add('btn-running');
            
            // Editor deaktivieren während der Ausführung
            editor.setOption('readOnly', true);
            editor.getWrapperElement().style.opacity = '0.6';
            editor.getWrapperElement().style.backgroundColor = '#f0f0f0';
            
            // Event Listener für Ausführungsende
            var executionFinishedHandler = function() {
                runButton.innerHTML = originalContent;
                runButton.classList.remove('btn-running');
                
                // Editor wieder aktivieren
                editor.setOption('readOnly', false);
                editor.getWrapperElement().style.opacity = '1';
                editor.getWrapperElement().style.backgroundColor = '#FFF';
                
                window.removeEventListener('karaExecutionFinished', executionFinishedHandler);
            };
            
            window.addEventListener('karaExecutionFinished', executionFinishedHandler);
            
            // Kurze Verzögerung, damit der Spinner sichtbar wird
            setTimeout(function() {
                var node = document.getElementsByTagName(containerElement)[0];
                while (node.hasChildNodes()) {
                    node.removeChild(node.lastChild);
                }

                this.run = "function run() {" + cm_code + "}";

                eval("karasworld = `world:\n" + cm_setup + "`");

                // Setup ausführen
                setup();
            }, 50);
        }

        // new function to manage reset button
        function resetkara() {
            var node = document.getElementsByTagName(containerElement)[0];
            while (node.hasChildNodes()) {
                node.removeChild(node.lastChild);
            }
            this.run = "function run() {" + cm_code + "}";
            this.setup(true);

            //this.setupkara();
        }

        function setupkara() {
            // mode 1: setup
            if (mode == 0) {
                mode = 1;
                document.getElementById('2').innerHTML = "zurück zum Code";
                document.getElementById('editor_heading').innerHTML = "Kara World Editor";
                document.getElementById('terminal-topbar').classList.add("setup"); 
                
                // Show select-presets, hide kara
                document.getElementById('left-half-code').style.display = "none";
                document.getElementById('left-half-setup').style.display = "flex";

                // remove class darkred from button
                document.getElementById('2').classList.remove("darkred");
                // hide buttons
                document.getElementById('1').style.display = "none";
                document.getElementById('Reset').style.display = "none";       
                // change button text
                document.getElementById('LoadLabel').innerHTML = "Karaworld laden";    
                document.getElementById('Load').style.width = "300px";
                document.getElementById('Load').classList.add("darkred");
                document.getElementById('SaveLabel').innerHTML = "Karaworld speichern";
                document.getElementById('Save').style.width = "300px";
                document.getElementById('Save').classList.add("darkred");
                // hide element with id world
                document.getElementById('world').style.display = "none";
                editor.setValue(cm_setup);
                saveToLocalStorage(); // Speichern beim Modusswitch
            }
            // mode 0: coding
            else {
                mode = 0;
                document.getElementById('2').innerHTML = "Setup"
                document.getElementById('editor_heading').innerHTML = "JSKaraPlus Editor";
                document.getElementById('terminal-topbar').classList.remove("setup");    

                editor.setValue(cm_code);
                saveToLocalStorage(); // Speichern beim Modusswitch

                // hide select-presets, show kara
                document.getElementById('left-half-code').style.display = "flex";
                document.getElementById('left-half-setup').style.display = "none";

                // add class darkred to button
                document.getElementById('2').classList.add("darkred");

                document.getElementById('1').style.display = "inline-block";
                document.getElementById('Reset').style.display = "inline-block";   

                document.getElementById('LoadLabel').innerHTML = "";
                document.getElementById('Load').style.width = "60px";
                document.getElementById('Load').classList.remove("darkred");
                document.getElementById('SaveLabel').innerHTML = "";
                document.getElementById('Save').style.width = "60px";
                document.getElementById('Save').classList.remove("darkred");
                // appear element with id world
                document.getElementById('world').style.display = "block";

                // when switching from setup to code: redraw kara
                eval("karasworld = `world:\n" + cm_setup + "`");
                // trigger redraw
                this.setup(true);
            }
        }

        // Load code or setup from file if button pressed
        function load() {
            var input = document.createElement('input');
            input.type = 'file';

            if (mode == 1) // setup mode: acceptable extensions
                input.accept = '.txt, .karasetup';
            else
                input.accept = '.txt, .karacode';

            input.onchange = e => {

                // getting a hold of the file reference
                var file = e.target.files[0];
                console.log(file);
                if (file) {
                    // setting up the reader
                    var reader = new FileReader();
                    reader.readAsText(file, 'UTF-8');

                    // here we tell the reader what to do when it's done reading...
                    reader.onload = readerEvent => {
                        var content = readerEvent.target.result; // this is the content!
                        if (mode == 1) // Load setup if in setup mode
                        {
                            cm_setup = content;
                            editor.setValue(cm_setup);
                            console.log("setup file with name " + file + " loaded");
                            saveToLocalStorage(); // Nach dem Laden speichern
                            setupkara();
                        }
                        else // Load code if in code mode
                        {
                            cm_code = content;
                            editor.setValue(cm_code);
                            console.log("code file with name " + file + " loaded");
                            saveToLocalStorage(); // Nach dem Laden speichern
                            setupkara();
                        }
                    }
                }
            }
            input.click();
        }

        // Save code or setup to file if button pressed
        function save() {
            var text = "";
            if (mode == 1) // setup mode: save setup
            {
                text = cm_setup;
                var filename = "setup.karasetup";
            }
            else // code mode: save code
            {
                text = cm_code;
                var filename = "code.karacode";
            }
            var blob = new Blob([text], { type: "text/plain;charset=utf-8" });
            var a = document.createElement('a');
            a.download = filename;
            a.href = window.URL.createObjectURL(blob);
            a.click();
            a.remove();
        }

        function optionSelected() {
            var dropdown = document.getElementById("myDropdown");
            var selectedValue = dropdown.options[dropdown.selectedIndex].value;
            console.log("Selected value: " + selectedValue);
            if (selectedValue != "") {
                fetch('templates/' + selectedValue)
                .then(response => response.text())
                .then(data => {
                    cm_setup = data;
                    editor.setValue(cm_setup);
                    saveToLocalStorage(); // Nach Template-Auswahl speichern
                })
                .catch(error => console.error('Error loading file:', error));

            }
        }


        function sliderChanged(value) {
            console.log("Slider value: " + value);
            wait = 1200 - value;
            // Fügen Sie hier den Code hinzu, der ausgeführt werden soll, wenn der Slider-Wert geändert wird
        }

    </script>

    <script>
        // Kara-spezifische Autocomplete-Funktion
        CodeMirror.registerHelper("hint", "kara", function(editor, options) {
            var cursor = editor.getCursor();
            var token = editor.getTokenAt(cursor);
            var start = token.start;
            var end = cursor.ch;
            var word = token.string;

            // Erweiterte Logik für "kara." Eingaben
            var line = editor.getLine(cursor.line);
            var beforeCursor = line.substring(0, cursor.ch);
            
            // Prüfe, ob wir nach "kara." sind
            if (beforeCursor.endsWith("kara.")) {
                // Wenn bereits "kara." eingegeben wurde, starte die Vervollständigung nach dem Punkt
                start = cursor.ch;
                word = "";
            } else if (word === "kara" || (word.indexOf("kara") === 0 && word.indexOf(".") > 0)) {
                // Wenn "kara" oder "kara.etwas" eingegeben wurde
                start = token.start;
                word = token.string;
            } else {
                // Normale Token-Behandlung für andere Fälle
                start = token.start;
                word = token.string;
            }

            // Kara-Methoden mit Beschreibungen
            var karaCompletions = [
                // Aktoren (Aktionen)
                {
                    text: "kara.move()",
                    displayText: "kara.move() - Kara bewegt sich einen Schritt vorwärts",
                    type: "function"
                },
                {
                    text: "kara.turnLeft()",
                    displayText: "kara.turnLeft() - Kara dreht sich nach links",
                    type: "function"
                },
                {
                    text: "kara.turnRight()",
                    displayText: "kara.turnRight() - Kara dreht sich nach rechts",
                    type: "function"
                },
                {
                    text: "kara.putLeaf()",
                    displayText: "kara.putLeaf() - Kara legt ein Blatt ab",
                    type: "function"
                },
                {
                    text: "kara.removeLeaf()",
                    displayText: "kara.removeLeaf() - Kara nimmt ein Blatt auf",
                    type: "function"
                },
                // Sensoren (Abfragen)
                {
                    text: "kara.onLeaf()",
                    displayText: "kara.onLeaf() - Prüft, ob Kara auf einem Blatt steht",
                    type: "function"
                },
                {
                    text: "kara.treeFront()",
                    displayText: "kara.treeFront() - Prüft, ob vor Kara ein Baum steht",
                    type: "function"
                },
                {
                    text: "kara.treeLeft()",
                    displayText: "kara.treeLeft() - Prüft, ob links von Kara ein Baum steht",
                    type: "function"
                },
                {
                    text: "kara.treeRight()",
                    displayText: "kara.treeRight() - Prüft, ob rechts von Kara ein Baum steht",
                    type: "function"
                },
                {
                    text: "kara.mushroomFront()",
                    displayText: "kara.mushroomFront() - Prüft, ob vor Kara ein Pilz steht",
                    type: "function"
                }
            ];

            // Methoden ohne kara-Präfix (für Kompatibilität)
            var shortCompletions = [
                {
                    text: "move()",
                    displayText: "move() - Kara bewegt sich einen Schritt vorwärts",
                    type: "function"
                },
                {
                    text: "turnLeft()",
                    displayText: "turnLeft() - Kara dreht sich nach links",
                    type: "function"
                },
                {
                    text: "turnRight()",
                    displayText: "turnRight() - Kara dreht sich nach rechts",
                    type: "function"
                },
                {
                    text: "putLeaf()",
                    displayText: "putLeaf() - Kara legt ein Blatt ab",
                    type: "function"
                },
                {
                    text: "removeLeaf()",
                    displayText: "removeLeaf() - Kara nimmt ein Blatt auf",
                    type: "function"
                },
                {
                    text: "onLeaf()",
                    displayText: "onLeaf() - Prüft, ob Kara auf einem Blatt steht",
                    type: "function"
                },
                {
                    text: "treeFront()",
                    displayText: "treeFront() - Prüft, ob vor Kara ein Baum steht",
                    type: "function"
                },
                {
                    text: "treeLeft()",
                    displayText: "treeLeft() - Prüft, ob links von Kara ein Baum steht",
                    type: "function"
                },
                {
                    text: "treeRight()",
                    displayText: "treeRight() - Prüft, ob rechts von Kara ein Baum steht",
                    type: "function"
                },
                {
                    text: "mushroomFront()",
                    displayText: "mushroomFront() - Prüft, ob vor Kara ein Pilz steht",
                    type: "function"
                }
            ];

            var filtered = [];

            // Spezielle Behandlung für "kara." - zeige nur Methoden ohne "kara."-Präfix
            if (beforeCursor.endsWith("kara.")) {
                filtered = shortCompletions;
            } else if (word === "kara" || word.indexOf("kara.") === 0) {
                // Wenn "kara" oder "kara.etwas" eingegeben wurde, zeige vollständige kara.method() Methoden
                filtered = karaCompletions.filter(function(completion) {
                    return completion.text.toLowerCase().indexOf(word.toLowerCase()) === 0;
                });
            } else {
                // Filtere alle Vervollständigungen basierend auf dem eingegebenen Text
                var allCompletions = karaCompletions.concat(shortCompletions);
                filtered = allCompletions.filter(function(completion) {
                    return completion.text.toLowerCase().indexOf(word.toLowerCase()) === 0;
                });
            }

            // Erweiterte JavaScript-Schlüsselwörter für Programmierstrukturen
            var jsKeywords = [
                /*{text: "for", displayText: "for - Schleife", type: "keyword"},
                {text: "while", displayText: "while - Bedingungsschleife", type: "keyword"},
                {text: "if", displayText: "if - Bedingung", type: "keyword"},
                {text: "else", displayText: "else - Alternative", type: "keyword"},
                {text: "function", displayText: "function - Funktion definieren", type: "keyword"},
                {text: "var", displayText: "var - Variable definieren", type: "keyword"},
                {text: "let", displayText: "let - Variable definieren", type: "keyword"},
                {text: "const", displayText: "const - Konstante definieren", type: "keyword"}*/
            ];

            // JavaScript-Schlüsselwörter nur hinzufügen, wenn es kein kara-spezifischer Kontext ist
            if (!beforeCursor.endsWith("kara.") && !word.includes("kara")) {
                var jsFiltered = jsKeywords.filter(function(completion) {
                    return completion.text.toLowerCase().indexOf(word.toLowerCase()) === 0;
                });
                filtered = filtered.concat(jsFiltered);
            }

            // Wenn immer noch keine Vorschläge gefunden, zeige die wichtigsten Kara-Methoden
            if (filtered.length === 0 && word.length <= 3 && !beforeCursor.endsWith("kara.")) {
                filtered = [
                    karaCompletions[0], // kara.move()
                    karaCompletions[1], // kara.turnLeft()
                    karaCompletions[2], // kara.turnRight()
                    karaCompletions[5], // kara.onLeaf()
                    karaCompletions[6]  // kara.treeFront()
                ];
            }

            return {
                list: filtered,
                from: CodeMirror.Pos(cursor.line, start),
                to: CodeMirror.Pos(cursor.line, end)
            };
        });

        var myTextarea = document.getElementById('editor');
        var editor = CodeMirror.fromTextArea(myTextarea, {
            lineNumbers: true,
            autoCloseBrackets: true,
            completeSingle: false,            
            extraKeys: { 
                "Ctrl-Space": "autocomplete",
                "Tab": function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection("add");
                    } else {
                        cm.showHint({hint: CodeMirror.hint.kara, completeSingle: false});
                    }
                }
            },
            mode: { name: "javascript", globalVars: true },
            hintOptions: {
                hint: CodeMirror.hint.kara,
                completeSingle: false
            }
        });
        editor.getWrapperElement().style["font-size"] = editorFontSize + "px";

        editor.setValue(cm_code);

        editor.on("change", function (cm, change) {
            if (mode == 0) {
                cm_code = editor.getValue();
            }
            else {
                cm_setup = editor.getValue();
            }
            // Automatisch speichern bei jeder Änderung
            saveToLocalStorage();
            
            // Automatische Autocomplete-Auslösung
            if (mode == 0 && change.origin !== "complete" && change.origin !== "undo" && change.origin !== "redo") {
                var cursor = cm.getCursor();
                var line = cm.getLine(cursor.line);
                var beforeCursor = line.substring(0, cursor.ch);
                var token = cm.getTokenAt(cursor);
                var word = token.string;
                
                // Triggere Autocomplete bei bestimmten Eingaben
                var shouldTrigger = false;
                
                // Nach "kara." sofort triggern
                if (beforeCursor.endsWith("kara.")) {
                    shouldTrigger = true;
                }
                // Bei Eingabe von mindestens 2 Zeichen einer Kara-Methode
                else if (word && word.length >= 2 && (
                    word.toLowerCase().indexOf("kara") === 0 ||
                    word.toLowerCase().indexOf("move") === 0 ||
                    word.toLowerCase().indexOf("turn") === 0 ||
                    word.toLowerCase().indexOf("put") === 0 ||
                    word.toLowerCase().indexOf("remove") === 0 ||
                    word.toLowerCase().indexOf("tree") === 0 ||
                    word.toLowerCase().indexOf("mushroom") === 0 ||
                    word.toLowerCase().indexOf("on") === 0
                )) {
                    shouldTrigger = true;
                }
                
                if (shouldTrigger) {
                    setTimeout(function() {
                        cm.showHint({hint: CodeMirror.hint.kara, completeSingle: false});
                    }, 100);
                }
            }
        })

        var run = "";

        // Nur Initialisierung beim Laden der Seite, kein automatisches Ausführen
        initKara();

    </script>
